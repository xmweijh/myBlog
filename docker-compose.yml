version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myblog-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # 连接到下面的 postgres 服务
      - DATABASE_URL=postgresql://blog_user:blog_password@postgres:5432/blog_db?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN}
    depends_on:
      - postgres
    networks:
      - blog-network

  # 数据库服务 (PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: myblog-db
    restart: always
    environment:
      - POSTGRES_USER=blog_user
      - POSTGRES_PASSWORD=blog_password
      - POSTGRES_DB=blog_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - blog-network

volumes:
  postgres_data:

networks:
  blog-network:
    driver: bridge
